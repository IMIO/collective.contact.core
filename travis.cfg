[buildout]
allow-hosts +=
    code.google.com
    robotframework.googlecode.com
extends =
    https://raw.github.com/collective/buildout.plonetest/master/travis-4.3.x.cfg
    base.cfg
parts = download install test coverage-sh createcoverage

[install]
recipe = collective.recipe.cmd
on_install = true
cmds = tar jxvf ${download:location}/${buildout:basename}/packages/buildout-cache.tar.bz2 1>/dev/null && rm -f buildout-cache/eggs/setuptools-7.0-py2.7.egg
